        <h3 id="dem_2_cut">Dem 2 Cut</h3>

        <div id="map_side" >
            <div id="map_canvas"></div>
            <button type="button" id="useLoc">Make a cut pattern of this location</button>
        </div>
        <div id="cut_side" >
            <canvas id="cut_canvas" width="266" height="266"></canvas>

                Location: <br>  <span id="lat_long">(?, ?)</span><br>
                <form action="submit_slice">
                    Slices:<input type="range" name="slice_count"
